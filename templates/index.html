<!DOCTYPE html>
<html>
<head>
    <title>Network Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        body { font-family: Arial; margin: 20px; }
        #graph { border: 1px solid #ddd; border-radius: 5px; }
        .node text {
            fill: black;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Network Topology</h1>
    <div id="graph"></div>
    <div id="transactions"></div>
    
    <script>
        const width = 800, height = 600;
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
        
        function updateGraph() {
            fetch('api/topology')
                .then(response => response.json())
                .then(data => {
                    const {nodes, links} = data;
                    
                    const link = svg.selectAll(".link")
                        .data(links)
                        .join("line")
                        .attr("class", "link");
                    
                    const node = svg.selectAll(".node")
                        .data(nodes)
                        .join("g")
                        .attr("class", "node");
                    
                    node.append("circle")
                        .attr("r", 10)
                        .attr("fill", d => d.color || "#69b3a2");
                    
                    node.append("text")
                        .attr("dy", -15)
                        .attr("fill", "black")  // Force black color
                        .attr("stroke", "none") // Remove any stroke
                        .attr("style", "fill: black !important;") // Nuclear option
                        .attr("text-anchor", "middle")
                        .text(d => d.label || d.id.slice(0,6));

                    simulation.nodes(nodes).on("tick", () => {
                        link.attr("x1", d => d.source.x)
                            .attr("y1", d => d.source.y)
                            .attr("x2", d => d.target.x)
                            .attr("y2", d => d.target.y);
                        
                        node.attr("transform", d => `translate(${d.x},${d.y})`);
                    });
                    
                    simulation.force("link").links(links);
                });
            
            fetch('/api/transactions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("transactions").innerHTML = 
                        `<h2>Recent Transactions</h2><ul>${
                            data.transactions.map(tx => 
                                `<li>${tx.sender} â†’ ${tx.receiver}: ${tx.amount}</li>`
                            ).join('')
                        }</ul>`;
                });
        }
        
        setInterval(updateGraph, 3000);
        updateGraph();
    </script>
</body>
</html>
