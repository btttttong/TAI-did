<!DOCTYPE html>
<html>
<head><title>Register Account</title></head>
<body>
<h1>Register Account</h1>
<button onclick="generateKey()">Generate Key Pair</button>
<pre id="keys"></pre>

<script>
function generateKey() {
    // Example: use crypto.subtle or fetch from backend
    fetch("/api/register_key", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: "user123" })
    })
    .then(res => res.json())
    .then(data => document.getElementById("keys").innerText = JSON.stringify(data, null, 2));
}
</script>
</body>
</html>
