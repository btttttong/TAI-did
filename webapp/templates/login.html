<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Login</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="public_key" class="form-label">Public Key</label>
                <input type="text" class="form-control" id="public_key" name="public_key" required>
            </div>
            <div class="mb-3">
                <label for="private_key" class="form-label">Private Key</label>
                <input type="private_key" class="form-control" id="private_key" name="private_key" required>
            </div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
